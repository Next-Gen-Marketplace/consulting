spring.application.name=consulting

# ===============================
# = Database Configuration
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# ===============================
# = Flyway Configuration
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# ===============================
# = JWT Configuration
# ===============================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_ACCESS_EX:3600000}
app.jwt.refreshExpiration=${JWT_REFRESH_EX:604800000}

# ===============================
# = Server Configuration
# ===============================
server.port=${PORT:8080}
server.error.include-message=never
server.error.include-stacktrace=never
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024

# ===============================
# = Actuator Configuration
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.health.diskspace.enabled=true
management.prometheus.metrics.export.enabled=false

# ===============================
# = Logging Configuration
# ===============================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.next.gen.consulting=INFO

# Log file output (optional ? ????? ?????? ?? Render, ??? stdout)
logging.file.name=logs/app.log
logging.file.max-size=10MB
logging.file.max-history=10