spring.application.name=consulting

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/consulting_db}
spring.datasource.username=${DB_USER:consulting_user}
spring.datasource.password=${DB_PASS:consulting_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# JWT Configuration
app.jwt.secret=${JWT_SECRET:mySecretKey12345678901234567890123456789012345678901234567890}
app.jwt.expiration=${JWT_ACCESS_EX:3600000}
app.jwt.refreshExpiration=${JWT_REFRESH_EX:604800000}

# Server Configuration
server.port=${PORT:8080}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.diskspace.enabled=true
management.prometheus.metrics.export.enabled=true

# Logging Configuration
logging.level.next.gen.consulting=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.com.zaxxer.hikari=DEBUG
logging.file.name=logs/consulting.log
logging.file.max-size=10MB
logging.file.max-history=30

server.error.include-message=always
server.error.include-stacktrace=always

logging.level.org.springdoc.webmvc.api.OpenApiWebMvcResource=TRACE
logging.level.org.springdoc.core.providers=TRACE
logging.level.org.springframework.web.method=TRACE
