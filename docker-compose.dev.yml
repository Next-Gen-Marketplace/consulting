# Development Docker Compose - только базы данных
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: consulting_postgres_dev
    environment:
      POSTGRES_DB: consulting_db
      POSTGRES_USER: consulting_user
      POSTGRES_PASSWORD: consulting_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U consulting_user -d consulting_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for token blacklist
  redis:
    image: redis:7-alpine
    container_name: consulting_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
  redis_data_dev:

