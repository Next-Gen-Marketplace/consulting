services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: consulting_postgres
    environment:
      POSTGRES_DB: consulting_db
      POSTGRES_USER: consulting_user
      POSTGRES_PASSWORD: consulting_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U consulting_user -d consulting_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - consulting_network

  # Redis for token blacklist (optional)
  redis:
    image: redis:7-alpine
    container_name: consulting_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - consulting_network

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: consulting_app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/consulting_db
      SPRING_DATASOURCE_USERNAME: consulting_user
      SPRING_DATASOURCE_PASSWORD: consulting_password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - consulting_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  consulting_network:
    driver: bridge

